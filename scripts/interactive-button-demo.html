<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button with GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        /* Button Styles */
        .animated-button {
            position: relative;
            overflow: hidden;
            padding: 16px 32px;
            background-color: #3b82f6; /* blue-500 */
            color: white;
            font-weight: bold;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Border sliding effect */
        .animated-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6, #ec4899); /* purple to pink */
            z-index: -1;
            transition: width 0.4s ease;
        }
        
        /* Hover effect */
        .animated-button:hover {
            background-color: #8b5cf6; /* purple-500 */
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.5);
        }
        
        .animated-button:hover::before {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Button with GSAP</h1>
        <button id="animatedButton" class="animated-button">Hubungi Kami</button>
    </div>

    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('animatedButton');
            
            // Initial animation on page load
            gsap.fromTo(button,
                { opacity: 0, scale: 0.8 },
                { 
                    opacity: 1, 
                    scale: 1, 
                    duration: 1, 
                    ease: "back.out(1.7)",
                    delay: 0.5
                }
            );
            
            // Hover animation
            button.addEventListener('mouseenter', function() {
                // Scale animation with back easing
                gsap.to(button, {
                    scale: 1.1,
                    duration: 0.4,
                    ease: "back.out(1.7)"
                });
            });
            
            button.addEventListener('mouseleave', function() {
                // Scale back to normal
                gsap.to(button, {
                    scale: 1,
                    duration: 0.4,
                    ease: "power2.out"
                });
            });
        });
    </script>
</body>
</html>
